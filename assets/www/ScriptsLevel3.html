<div id="ScriptsLevel3" data-role="page" data-theme="a">
	<script>
		var SL3 = new Object();
		SL3.func = new Object();
		SL3.page = $("#ScriptsLevel3");
	
		SL3.func.LoadLevel3 = function()
		{
			var level1ID = GetSession(C.ScriptsLevel1ID);
			var level2ID = GetSession(C.ScriptsLevel2ID);
			var htmlContent;
			var level3Samples = scriptsXML.find("level1[id='" + level1ID + "'] level2[id='" + level2ID + "'] level3[id='samples'] level4");
			var level3Videos = scriptsXML.find("level1[id='" + level1ID + "'] level2[id='" + level2ID + "'] level3[id='videos'] level4");
			
			if(!IsNullOrUndefined(level3Samples) && level3Samples.size() > 0)
			{
				htmlContent = '<ul id="ScriptsLevel3SamplesList" data-role="listview" data-inset="true">'; // style="padding:0px;"
				
				level3Samples.each(function(){
					htmlContent += '<li>' + $(this).attr("value") + '</li>';
				});
			
				htmlContent += '</ul>';
				
				SL3.page.find("#ScriptsLevel3Samples").html(htmlContent);
			}
			else
			{
				SL3.page.find("#ScriptsLevel3Samples").html(C.NoContentHTML);
			}
			
			if(!IsNullOrUndefined(level3Videos) && level3Videos.size() > 0)
			{
				htmlContent = '<ul id="ScriptsLevel3VideosList" data-role="listview" data-inset="true">';
				
				level3Videos.each(function(){
					htmlContent += '<li>' + 
										'<h4>' + $(this).attr("title") + '</h4>' +
										'<div class="video-wrapper"><div class="video-container"><iframe class="youtube-player" type="text/html" width="100%" height="270" style="max-width:100%;" src="http://' + $(this).attr("value") + '?wmode=opaque" frameborder="0" allowfullscreen></iframe></div></div>' +
										'<p>' + $(this).attr("description") + '</p>' +
									'</li>';
				});
			
				htmlContent += '</ul>';

				SL3.page.find("#ScriptsLevel3Videos").html(htmlContent);
			}
			else
			{
				SL3.page.find("#ScriptsLevel3Videos").html(C.NoContentHTML);
			}
			
			SL3.page.find("#ScriptsLevel3Tabs").trigger("create");
		}
	</script>

  	<div id="ScriptsLevel3Main" data-role="main" style="padding: 0px;" class="ui-content">
	  	<div data-role="tabs" id="ScriptsLevel3Tabs">
	  		<div data-role="navbar">
	    		<ul>
	      			<li><a href="#ScriptsLevel3Samples" class="ui-btn-active" data-ajax="false">Samples</a></li>
	      			<li><a href="#ScriptsLevel3Videos" data-ajax="false">Videos</a></li>
	    		</ul>
	  		</div>
	  		
	  		<div id="ScriptsLevel3Samples">
	  		</div>
	  		
		  	<div id="ScriptsLevel3Videos">
		  	</div>
		</div>
	</div>
</div>
